<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Library</h1>
    <button class="open-dialog">Add Book</button>
    <dialog class="add-book">
      <form id="add-book-form" action="#" method="post">
        <div class="modal-header">
          <span class="modal-title">Add New Book</span>
          <button type="button" class="close-dialog">&times;</button>
        </div>
        <div class="modal-content">
          <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
          </div>
          <div>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required>
          </div>
          <div>
            <label for="read">Has read:</label>
            <input type="checkbox" id="read" name="read">
          </div>
          <button type="submit">Add Book</button>
        </div>
      </form>
    </dialog>
    <div class="cards">
    </div>
  </div>
</body>
</html>
